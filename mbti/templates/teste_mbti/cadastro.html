{% extends 'teste_mbti/base.html' %}
{% block conteudo %}
{% load static %}

<div class="cadastro-page">
    <div class="container">
        <div class="left-section">
            <h1>MBTI</h1>
            <p>Cadastre-se e descubra sua personalidade</p>
        </div>
        <div class="right-section">
            <h2>Cadastro</h2>
            <form>
                <input type="text" placeholder="Nome Completo" required>
                <div class="form-group">
                    <input type="text" placeholder="Curso" required>
                    <input type="text" placeholder="Turma" required>
                </div>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <input type="password" placeholder="Confirme a senha" required>
                <button type="submit" class="botão-cadastrar">Cadastrar</button>
            </form>
            <div class="form-footer">
                <p>Já possui conta? <a href="#">Faça seu Login</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
