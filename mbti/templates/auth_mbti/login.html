{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Personalidade MBTI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="cadastro-login-page">
        <div class="container">
            <div class="left-section">
                <h1>MBTI</h1>
                <p class="cadastro-login-text">Faça seu login e descubra sua personalidade!</p>
            </div>
            <div class="right-section">
                <h2 class="login">Login</h2>
                <form method="post">
                {% csrf_token %}
                {{ formulario.email }}
                {{ formulario.senha }}
                <button type="submit" class="botão-enviar" href="{% url 'cadastro' %}">Cadastrar</button>
            </form>
                <div class="form-footer">
                    <p>Esqueceu a senha? <a href="#">Clique aqui</a></p>
                    <p>Não possui conta? <a href="{% url 'login' %}">Faça seu Cadastro</a></p>
                </div>
            </div>
        </div>
</body>
</html>
