{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Personalidade MBTI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="cadastro-login-page">
    <div class="container">
        <div class="left-section">
            <h1>MBTI</h1>
            <p>Cadastre-se e descubra sua personalidade!</p>
        </div>
        <div class="right-section">
            <h2 class="cadastro">Cadastro</h2>
            <form method="post">
                {% csrf_token %}
                {{ formulario.non_field_errors }}
                {{ formulario.nome_completo }}
                <div class="form-group">
                    <input type="text" placeholder="Curso" required>
                    {{ formulario.turma }}
                </div>
                {{ formulario.email }}
                {{ formulario.senha }}
                <input type="password" placeholder="Confirme a senha" required>
                <button type="submit" class="botão-enviar" href="{% url 'cadastro' %}">Cadastrar</button>
            </form>
            <div class="form-footer">
                <p>Já possui conta? <a href="#">Faça seu Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
